spring.application.name=JPA-Plus Wrapper DSL

# 数据库配置 - H2内存数据库（开发测试用）
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JPA-Plus Wrapper配置
jpa.wrapper.enable-sql-injection-check=true
jpa.wrapper.default-page-size=20
jpa.wrapper.max-page-size=1000
jpa.wrapper.enable-performance-monitor=false
jpa.wrapper.dialect=h2

# 日志配置
logging.level.com.jpaplus=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
